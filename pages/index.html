<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<h1>U-Weather</h1>

<form id ="weatherInfo" action = "javascript:void(0)">
    <label for="cityName" class = "inputLabels">City:</label><br>
    <input type="text" id="cityName" name="cityName"><br>
    <label for="stateName" class = "inputLabels">State:</label><br>
    <input type="text" id="stateName" name="stateName">
    <input type="submit" value="Submit">
</form>

<br>
<br>
<div class = "scrollmenu">
<form id = "weatherResultToday" class = "mainForm">
<h2>CURRENT:</h2>
<label id = "PI" class = "dataLabels">Precipitation Intensity: </label> <br> <br> 
<label id = "PT" class = "dataLabels">Precipitation Type: </label> <br> <br> 
<label id = "WS" class = "dataLabels">Wind Speed: </label> <br> <br> 
<label id = "WG" class = "dataLabels">Wind Gust: </label> <br> <br> 
<label id = "WD" class = "dataLabels">Wind Direction: </label> <br> <br> 
<label id = "T" class = "dataLabels">Temperature: </label> <br> <br> 
<label id = "TA" class = "dataLabels">Temperature Apparent: </label> <br> <br> 
</form>


<form id = "weatherResultHour" class = "mainForm">
<h2 >1 HOUR:</h2>
<label id = "PIH" class = "dataLabels">Precipitation Intensity: </label> <br> <br> 
<label id = "PTH" class = "dataLabels">Precipitation Type: </label> <br> <br> 
<label id = "WSH" class = "dataLabels">Wind Speed: </label> <br> <br> 
<label id = "WGH" class = "dataLabels">Wind Gust: </label> <br> <br> 
<label id = "WDH" class = "dataLabels">Wind Direction: </label> <br> <br> 
<label id = "TH" class = "dataLabels">Temperature: </label> <br> <br> 
<label id = "TAH" class = "dataLabels">Temperature Apparent: </label> <br> <br> 
</form>

<form id = "weatherResultDay" class = "mainForm">
<h2 >1 DAY:</h2>
<label id = "PID" class = "dataLabels">Precipitation Intensity: </label> <br> <br> 
<label id = "PTD" class = "dataLabels">Precipitation Type: </label> <br> <br> 
<label id = "WSD" class = "dataLabels">Wind Speed: </label> <br> <br> 
<label id = "WGD" class = "dataLabels">Wind Gust: </label> <br> <br> 
<label id = "WDD" class = "dataLabels">Wind Direction: </label> <br> <br> 
<label id = "TD" class = "dataLabels">Temperature: </label> <br> <br> 
<label id = "TAD" class = "dataLabels">Temperature Apparent: </label> <br> <br> 
</form>
</div>

<script src = "../js/bundle.js"></script>

</body>
</html>
