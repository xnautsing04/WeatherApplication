<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<h1>Weather App</h1>

<form id ="weatherInfo" action = "javascript:void(0)">
    <label for="cityName">City:</label><br>
    <input type="text" id="cityName" name="cityName"><br>
    <label for="stateName">State:</label><br>
    <input type="text" id="stateName" name="stateName">
    <input type="submit" value="Submit">
</form>

<br>
<br>

<h2>CURRENT:</h2>
<form id = "weatherResultToday">
<label id = "PI">Precipitation Intensity: </label> <br>
<label id = "PT">Precipitation Type: </label> <br>
<label id = "WS">Wind Speed: </label> <br>
<label id = "WG">Wind Gust: </label> <br>
<label id = "WD">Wind Direction: </label> <br>
<label id = "T">Temperature: </label> <br>
<label id = "TA">Temperature Apparent: </label> <br>
<label id = "CC">Cloud Cover: </label> <br>
<label id = "CB">Cloud Base: </label> <br> 
<label id = "CCe">Cloud Ceiling: </label> <br>
<label id = "WC">Weather Code: </label> <br>
</form>

<h2>1 HOUR:</h2>
<form id = "weatherResultHour">
<label id = "PIH">Precipitation Intensity: </label> <br>
<label id = "PTH">Precipitation Type: </label> <br>
<label id = "WSH">Wind Speed: </label> <br>
<label id = "WGH">Wind Gust: </label> <br>
<label id = "WDH">Wind Direction: </label> <br>
<label id = "TH">Temperature: </label> <br>
<label id = "TAH">Temperature Apparent: </label> <br>
<label id = "CCH">Cloud Cover: </label> <br>
<label id = "CBH">Cloud Base: </label> <br> 
<label id = "CCeH">Cloud Ceiling: </label> <br>
<label id = "WCH">Weather Code: </label> <br>
</form>

<h2>1 DAY:</h2>
<form id = "weatherResultDay">
<label id = "PID">Precipitation Intensity: </label> <br>
<label id = "PTD">Precipitation Type: </label> <br>
<label id = "WSD">Wind Speed: </label> <br>
<label id = "WGD">Wind Gust: </label> <br>
<label id = "WDD">Wind Direction: </label> <br>
<label id = "TD">Temperature: </label> <br>
<label id = "TAD">Temperature Apparent: </label> <br>
<label id = "CCD">Cloud Cover: </label> <br>
<label id = "CBD">Cloud Base: </label> <br> 
<label id = "CCeD">Cloud Ceiling: </label> <br>
<label id = "WCD">Weather Code: </label> <br>
</form>

<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBjkCRbUwVF2rV_nzpYeX5V_cpSkOL8swM"> </script>
<script src = "../js/bundle.js"></script>

</body>
</html>
